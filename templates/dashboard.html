<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot Dashboard</title>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #333;
            font-size: 32px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .header h1 i {
            color: #667eea;
        }
        
        .status-badge {
            background: #10b981;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-badge.stopped {
            background: #ef4444;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
        }
        
        .metric-card .icon {
            font-size: 40px;
            margin-bottom: 15px;
        }
        
        .metric-card .label {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .metric-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }
        
        .metric-card .change {
            font-size: 14px;
            margin-top: 8px;
        }
        
        .metric-card.positive .value {
            color: #10b981;
        }
        
        .metric-card.negative .value {
            color: #ef4444;
        }
        
        .metric-card.neutral .value {
            color: #3b82f6;
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .chart-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .chart-card h3 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .chart-card h3 i {
            color: #667eea;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }
        
        .trades-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        .trades-section h2 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .trades-section h2 i {
            color: #667eea;
        }
        
        .trades-table {
            width: 100%;
            border-collapse: collapse;
            overflow-x: auto;
        }
        
        .trades-table th {
            background: #f3f4f6;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #555;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .trades-table td {
            padding: 15px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .trades-table tr:hover {
            background: #f9fafb;
        }
        
        .trade-buy {
            color: #10b981;
            font-weight: bold;
        }
        
        .trade-sell {
            color: #ef4444;
            font-weight: bold;
        }
        
        .pnl-positive {
            color: #10b981;
            font-weight: bold;
        }
        
        .pnl-negative {
            color: #ef4444;
            font-weight: bold;
        }
        
        .config-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .config-section h2 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .config-section h2 i {
            color: #667eea;
        }
        
        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .config-item {
            padding: 15px;
            background: #f9fafb;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .config-item .label {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .config-item .value {
            color: #333;
            font-size: 18px;
            font-weight: 600;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #667eea;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .refresh-btn:hover {
            background: #5568d3;
            transform: scale(1.1);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 20px;
        }
        
        .loading i {
            font-size: 50px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <i class="fas fa-chart-line"></i>
                Trading Bot Dashboard
            </h1>
            <div class="status-badge" id="status-badge">
                <i class="fas fa-circle"></i>
                <span id="status-text">Running</span>
            </div>
        </div>
        
        <!-- Loading Indicator -->
        <div class="loading" id="loading">
            <i class="fas fa-spinner"></i>
            <p>Lade Daten...</p>
        </div>
        
        <!-- Metrics Grid -->
        <div class="metrics-grid" id="metrics-grid">
            <!-- Metrics werden per JavaScript eingefügt -->
        </div>
        
        <!-- Charts Grid -->
        <div class="charts-grid">
            <div class="chart-card">
                <h3><i class="fas fa-chart-area"></i> Equity Curve</h3>
                <div class="chart-container">
                    <canvas id="equityChart"></canvas>
                </div>
            </div>
            
            <div class="chart-card">
                <h3><i class="fas fa-chart-bar"></i> P&L Distribution</h3>
                <div class="chart-container">
                    <canvas id="pnlChart"></canvas>
                </div>
            </div>
            
            <div class="chart-card">
                <h3><i class="fas fa-chart-pie"></i> Strategy Performance</h3>
                <div class="chart-container">
                    <canvas id="strategyChart"></canvas>
                </div>
            </div>
        </div>
        
        <!-- Recent Trades -->
        <div class="trades-section">
            <h2><i class="fas fa-history"></i> Recent Trades</h2>
            <div style="overflow-x: auto;">
                <table class="trades-table">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Type</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Strategies</th>
                            <th>P&L</th>
                            <th>Capital</th>
                        </tr>
                    </thead>
                    <tbody id="trades-tbody">
                        <!-- Trades werden per JavaScript eingefügt -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Configuration -->
        <div class="config-section">
            <h2><i class="fas fa-cog"></i> Bot Configuration</h2>
            <div class="config-grid" id="config-grid">
                <!-- Config wird per JavaScript eingefügt -->
            </div>
        </div>
        
        <!-- Refresh Button -->
        <button class="refresh-btn" onclick="refreshAll()">
            <i class="fas fa-sync-alt"></i>
        </button>
    </div>
    
    <script>
        // Chart Instances
        let equityChart, pnlChart, strategyChart;
        
        // Auto-Refresh Interval (30 Sekunden)
        const AUTO_REFRESH_INTERVAL = 30000;
        
        // Formatierungs-Funktionen
        function formatCurrency(value) {
            return new Intl.NumberFormat('de-DE', {
                style: 'currency',
                currency: 'USD'
            }).format(value);
        }
        
        function formatPercentage(value) {
            return value.toFixed(2) + '%';
        }
        
        // Lade Metriken
        async function loadMetrics() {
            try {
                const response = await fetch('/api/metrics');
                const metrics = await response.json();
                
                const metricsHTML = `
                    <div class="metric-card ${metrics.total_pnl >= 0 ? 'positive' : 'negative'}">
                        <div class="icon"><i class="fas fa-dollar-sign"></i></div>
                        <div class="label">Total P&L</div>
                        <div class="value">${formatCurrency(metrics.total_pnl)}</div>
                    </div>
                    
                    <div class="metric-card neutral">
                        <div class="icon"><i class="fas fa-wallet"></i></div>
                        <div class="label">Current Capital</div>
                        <div class="value">${formatCurrency(metrics.current_capital)}</div>
                    </div>
                    
                    <div class="metric-card neutral">
                        <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                        <div class="label">Total Trades</div>
                        <div class="value">${metrics.total_trades}</div>
                    </div>
                    
                    <div class="metric-card ${metrics.win_rate >= 50 ? 'positive' : 'negative'}">
                        <div class="icon"><i class="fas fa-percentage"></i></div>
                        <div class="label">Win Rate</div>
                        <div class="value">${formatPercentage(metrics.win_rate)}</div>
                    </div>
                    
                    <div class="metric-card positive">
                        <div class="icon"><i class="fas fa-trophy"></i></div>
                        <div class="label">Best Trade</div>
                        <div class="value">${formatCurrency(metrics.best_trade)}</div>
                    </div>
                    
                    <div class="metric-card negative">
                        <div class="icon"><i class="fas fa-exclamation-triangle"></i></div>
                        <div class="label">Worst Trade</div>
                        <div class="value">${formatCurrency(metrics.worst_trade)}</div>
                    </div>
                `;
                
                document.getElementById('metrics-grid').innerHTML = metricsHTML;
            } catch (error) {
                console.error('Error loading metrics:', error);
            }
        }
        
        // Lade Charts
        async function loadCharts() {
            try {
                const response = await fetch('/api/charts');
                const data = await response.json();
                
                // Equity Curve Chart
                if (equityChart) equityChart.destroy();
                const equityCtx = document.getElementById('equityChart').getContext('2d');
                equityChart = new Chart(equityCtx, {
                    type: 'line',
                    data: {
                        labels: data.equity_curve.labels,
                        datasets: [{
                            label: 'Capital',
                            data: data.equity_curve.data,
                            borderColor: '#10b981',
                            backgroundColor: 'rgba(16, 185, 129, 0.1)',
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: true
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: false
                            }
                        }
                    }
                });
                
                // P&L Distribution Chart
                if (pnlChart) pnlChart.destroy();
                const pnlCtx = document.getElementById('pnlChart').getContext('2d');
                pnlChart = new Chart(pnlCtx, {
                    type: 'bar',
                    data: {
                        labels: data.pnl_distribution.labels,
                        datasets: [{
                            label: 'P&L',
                            data: data.pnl_distribution.data,
                            backgroundColor: data.pnl_distribution.data.map(v => 
                                v >= 0 ? 'rgba(16, 185, 129, 0.8)' : 'rgba(239, 68, 68, 0.8)'
                            )
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: true
                            }
                        }
                    }
                });
                
                // Strategy Performance Chart
                if (strategyChart) strategyChart.destroy();
                const strategyCtx = document.getElementById('strategyChart').getContext('2d');
                strategyChart = new Chart(strategyCtx, {
                    type: 'doughnut',
                    data: {
                        labels: data.strategy_performance.labels,
                        datasets: [{
                            label: 'Total P&L',
                            data: data.strategy_performance.data,
                            backgroundColor: [
                                'rgba(102, 126, 234, 0.8)',
                                'rgba(118, 75, 162, 0.8)',
                                'rgba(16, 185, 129, 0.8)',
                                'rgba(239, 68, 68, 0.8)',
                                'rgba(59, 130, 246, 0.8)',
                                'rgba(245, 158, 11, 0.8)'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error loading charts:', error);
            }
        }
        
        // Lade Recent Trades
        async function loadTrades() {
            try {
                const response = await fetch('/api/trades');
                const trades = await response.json();
                
                const tradesHTML = trades.reverse().map(trade => `
                    <tr>
                        <td>${trade.timestamp}</td>
                        <td class="${trade.order_type === 'BUY' ? 'trade-buy' : 'trade-sell'}">
                            ${trade.order_type}
                        </td>
                        <td>${formatCurrency(parseFloat(trade.price))}</td>
                        <td>${trade.quantity}</td>
                        <td>${trade.triggering_strategies || '-'}</td>
                        <td class="${parseFloat(trade.pnl) >= 0 ? 'pnl-positive' : 'pnl-negative'}">
                            ${formatCurrency(parseFloat(trade.pnl))}
                        </td>
                        <td>${formatCurrency(parseFloat(trade.capital))}</td>
                    </tr>
                `).join('');
                
                document.getElementById('trades-tbody').innerHTML = tradesHTML;
            } catch (error) {
                console.error('Error loading trades:', error);
            }
        }
        
        // Lade Configuration
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                
                const configHTML = `
                    <div class="config-item">
                        <div class="label">Trading Symbol</div>
                        <div class="value">${config.trading_symbol}</div>
                    </div>
                    <div class="config-item">
                        <div class="label">Timeframe</div>
                        <div class="value">${config.timeframe}</div>
                    </div>
                    <div class="config-item">
                        <div class="label">Initial Capital</div>
                        <div class="value">${formatCurrency(config.initial_capital)}</div>
                    </div>
                    <div class="config-item">
                        <div class="label">Trade Size</div>
                        <div class="value">${config.trade_size}</div>
                    </div>
                    <div class="config-item">
                        <div class="label">Active Strategies</div>
                        <div class="value">${config.active_strategies.join(', ')}</div>
                    </div>
                    <div class="config-item">
                        <div class="label">Cooperation Logic</div>
                        <div class="value">${config.cooperation_logic}</div>
                    </div>
                `;
                
                document.getElementById('config-grid').innerHTML = configHTML;
            } catch (error) {
                console.error('Error loading config:', error);
            }
        }
        
        // Refresh All Data
        async function refreshAll() {
            document.getElementById('loading').style.display = 'block';
            
            await Promise.all([
                loadMetrics(),
                loadCharts(),
                loadTrades(),
                loadConfig()
            ]);
            
            document.getElementById('loading').style.display = 'none';
        }
        
        // Initial Load
        document.addEventListener('DOMContentLoaded', () => {
            refreshAll();
            
            // Auto-Refresh every 30 seconds
            setInterval(refreshAll, AUTO_REFRESH_INTERVAL);
        });
    </script>
</body>
</html>
