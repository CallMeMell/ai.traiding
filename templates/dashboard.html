<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
        }
        
        .status-badge {
            background: #10b981;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-badge i {
            font-size: 12px;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .metric-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
        }
        
        .metric-card .label {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .metric-card .value {
            color: #111827;
            font-size: 32px;
            font-weight: bold;
        }
        
        .metric-card.positive .value {
            color: #10b981;
        }
        
        .metric-card.negative .value {
            color: #ef4444;
        }
        
        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .chart-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .chart-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }
        
        .trades-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .trades-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .trades-table {
            width: 100%;
            border-collapse: collapse;
            overflow-x: auto;
            display: block;
        }
        
        .trades-table thead {
            background: #f9fafb;
        }
        
        .trades-table th {
            padding: 12px;
            text-align: left;
            color: #6b7280;
            font-weight: 600;
            font-size: 14px;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .trades-table td {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
            font-size: 14px;
        }
        
        .trade-type-buy {
            color: #10b981;
            font-weight: 600;
        }
        
        .trade-type-sell {
            color: #ef4444;
            font-weight: 600;
        }
        
        .pnl-positive {
            color: #10b981;
            font-weight: 600;
        }
        
        .pnl-negative {
            color: #ef4444;
            font-weight: 600;
        }
        
        .refresh-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #667eea;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 24px;
            transition: all 0.3s ease;
        }
        
        .refresh-button:hover {
            background: #5568d3;
            transform: scale(1.1);
        }
        
        .refresh-button:active {
            transform: scale(0.95);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        
        @media (max-width: 768px) {
            .metrics-grid {
                grid-template-columns: 1fr;
            }
            
            .charts-section {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .trades-table {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> Trading Bot Dashboard</h1>
            <div class="status-badge" id="statusBadge">
                <i class="fas fa-circle"></i>
                <span id="statusText">Running</span>
            </div>
        </div>
        
        <!-- Loading Indicator -->
        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading...
        </div>
        
        <!-- Metrics Grid -->
        <div class="metrics-grid" id="metricsGrid">
            <!-- Metrics will be loaded here -->
        </div>
        
        <!-- Charts Section -->
        <div class="charts-section">
            <div class="chart-card">
                <h3><i class="fas fa-chart-area"></i> Equity Curve</h3>
                <div class="chart-container">
                    <canvas id="equityChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <h3><i class="fas fa-chart-bar"></i> P&L Distribution</h3>
                <div class="chart-container">
                    <canvas id="pnlChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <h3><i class="fas fa-chart-pie"></i> Strategy Performance</h3>
                <div class="chart-container">
                    <canvas id="strategyChart"></canvas>
                </div>
            </div>
        </div>
        
        <!-- Recent Trades -->
        <div class="trades-section">
            <h3><i class="fas fa-history"></i> Recent Trades</h3>
            <table class="trades-table" id="tradesTable">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Type</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Strategies</th>
                        <th>P&L</th>
                        <th>Capital</th>
                    </tr>
                </thead>
                <tbody id="tradesBody">
                    <!-- Trades will be loaded here -->
                </tbody>
            </table>
        </div>
        
        <!-- Refresh Button -->
        <button class="refresh-button" onclick="loadAllData()" title="Refresh Data">
            <i class="fas fa-sync-alt"></i>
        </button>
    </div>
    
    <script>
        // Auto-refresh interval (30 seconds)
        const AUTO_REFRESH_INTERVAL = 30000;
        
        // Chart instances
        let equityChart = null;
        let pnlChart = null;
        let strategyChart = null;
        
        // Format currency
        function formatCurrency(value) {
            return new Intl.NumberFormat('de-DE', {
                style: 'currency',
                currency: 'USD'
            }).format(value);
        }
        
        // Format percentage
        function formatPercentage(value) {
            return value.toFixed(2) + '%';
        }
        
        // Load metrics
        async function loadMetrics() {
            try {
                const response = await fetch('/api/metrics');
                const metrics = await response.json();
                
                const grid = document.getElementById('metricsGrid');
                grid.innerHTML = '';
                
                // Define metrics to display
                const metricConfigs = [
                    { key: 'total_pnl', label: 'Total P&L', icon: 'fa-dollar-sign', format: 'currency', checkSign: true },
                    { key: 'current_capital', label: 'Current Capital', icon: 'fa-wallet', format: 'currency' },
                    { key: 'total_trades', label: 'Total Trades', icon: 'fa-exchange-alt', format: 'number' },
                    { key: 'win_rate', label: 'Win Rate', icon: 'fa-percentage', format: 'percentage', checkSign: true },
                    { key: 'best_trade', label: 'Best Trade', icon: 'fa-trophy', format: 'currency' },
                    { key: 'worst_trade', label: 'Worst Trade', icon: 'fa-exclamation-triangle', format: 'currency' }
                ];
                
                metricConfigs.forEach(config => {
                    const value = metrics[config.key] || 0;
                    const card = document.createElement('div');
                    card.className = 'metric-card';
                    
                    // Add positive/negative class
                    if (config.checkSign) {
                        if (value > 0) card.classList.add('positive');
                        else if (value < 0) card.classList.add('negative');
                    }
                    
                    // Format value
                    let displayValue = value;
                    if (config.format === 'currency') {
                        displayValue = formatCurrency(value);
                    } else if (config.format === 'percentage') {
                        displayValue = formatPercentage(value);
                    } else {
                        displayValue = value;
                    }
                    
                    card.innerHTML = `
                        <div class="label">
                            <i class="fas ${config.icon}"></i>
                            ${config.label}
                        </div>
                        <div class="value">${displayValue}</div>
                    `;
                    
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading metrics:', error);
            }
        }
        
        // Load charts
        async function loadCharts() {
            try {
                const response = await fetch('/api/charts');
                const chartsData = await response.json();
                
                // Equity Curve
                if (chartsData.pnl_history && chartsData.pnl_history.labels) {
                    const ctx = document.getElementById('equityChart').getContext('2d');
                    if (equityChart) equityChart.destroy();
                    
                    equityChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: chartsData.pnl_history.labels,
                            datasets: [{
                                label: 'Capital',
                                data: chartsData.pnl_history.values,
                                borderColor: '#667eea',
                                backgroundColor: 'rgba(102, 126, 234, 0.1)',
                                tension: 0.4,
                                fill: true
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    display: false
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: false
                                }
                            }
                        }
                    });
                }
                
                // P&L Distribution
                if (chartsData.win_loss && chartsData.win_loss.labels) {
                    const ctx = document.getElementById('pnlChart').getContext('2d');
                    if (pnlChart) pnlChart.destroy();
                    
                    const values = chartsData.win_loss.values || [];
                    const colors = values.map(v => v >= 0 ? '#10b981' : '#ef4444');
                    
                    pnlChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: chartsData.win_loss.labels,
                            datasets: [{
                                label: 'P&L',
                                data: values,
                                backgroundColor: colors
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    display: false
                                }
                            }
                        }
                    });
                }
                
                // Strategy Performance
                if (chartsData.strategy_stats && chartsData.strategy_stats.labels) {
                    const ctx = document.getElementById('strategyChart').getContext('2d');
                    if (strategyChart) strategyChart.destroy();
                    
                    strategyChart = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: chartsData.strategy_stats.labels,
                            datasets: [{
                                data: chartsData.strategy_stats.values,
                                backgroundColor: [
                                    '#667eea',
                                    '#764ba2',
                                    '#f093fb',
                                    '#4facfe',
                                    '#00f2fe',
                                    '#43e97b'
                                ]
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false
                        }
                    });
                }
            } catch (error) {
                console.error('Error loading charts:', error);
            }
        }
        
        // Load trades
        async function loadTrades() {
            try {
                const response = await fetch('/api/trades');
                const trades = await response.json();
                
                const tbody = document.getElementById('tradesBody');
                tbody.innerHTML = '';
                
                // Show last 20 trades, newest first
                const recentTrades = trades.slice(-20).reverse();
                
                recentTrades.forEach(trade => {
                    const row = document.createElement('tr');
                    
                    const pnl = parseFloat(trade.pnl || 0);
                    const pnlClass = pnl >= 0 ? 'pnl-positive' : 'pnl-negative';
                    const typeClass = trade.order_type === 'BUY' ? 'trade-type-buy' : 'trade-type-sell';
                    
                    row.innerHTML = `
                        <td>${trade.timestamp}</td>
                        <td class="${typeClass}">${trade.order_type}</td>
                        <td>${formatCurrency(parseFloat(trade.price))}</td>
                        <td>${trade.quantity}</td>
                        <td>${trade.triggering_strategies || '-'}</td>
                        <td class="${pnlClass}">${formatCurrency(pnl)}</td>
                        <td>${formatCurrency(parseFloat(trade.capital))}</td>
                    `;
                    
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading trades:', error);
            }
        }
        
        // Load all data
        async function loadAllData() {
            document.getElementById('loading').style.display = 'block';
            
            try {
                await Promise.all([
                    loadMetrics(),
                    loadCharts(),
                    loadTrades()
                ]);
            } catch (error) {
                console.error('Error loading data:', error);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        // Initialize
        loadAllData();
        
        // Auto-refresh
        setInterval(loadAllData, AUTO_REFRESH_INTERVAL);
    </script>
</body>
</html>
