[pytest]
# Pytest Configuration for ai.traiding

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    system: System tests
    slow: Slow running tests
    requires_api: Tests requiring API access

# Coverage options (when using pytest-cov)
# Run with: pytest --cov=. --cov-report=html
[coverage:run]
omit =
    */tests/*
    */venv/*
    */Git/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
